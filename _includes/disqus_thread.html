<!-- Disqus commenting system -->
<div class="comments clearfix">
  <button id="btn-disqus" class="btn btn-default btn-disqus" onclick="initDisqus()"><i class="fa fa-comment"></i><span class="disqus-comment-count" data-disqus-identifier="{{ page.id }}">Leave a comment</span></button>

  <div id="disqus_thread"></div>
  <noscript><p>Please enable JavaScript to view the comments.</p></noscript>

  <script id="dsq-count-scr" src="//{{ site.disqus_shortname }}.disqus.com/count.js" async></script>
  <script>
    var disqus_shortname = '{{ site.disqus_shortname }}';
    var disqus_identifier = '{{ page.id }}';
    var disqus_title = '{{ page.title | markdownify | strip_html | strip_newlines | escape | replace:"'","\'" }}';
    var disqus_url = '{{ page.url | replace:'index.html','' | prepend: site.url }}';

    function initDisqus() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      var ldr = document.getElementById('btn-disqus');ldr.parentNode.removeChild(ldr);
    }
  </script>
</div>
